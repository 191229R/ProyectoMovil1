<ion-content style="text-align:center !important;">
<form class="example-form" #formUser="ngForm">
<ion-row>
<ion-col>
<mat-form-field class="example-full-width">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Usuario" (keyup)="onKeyUp($event)" required>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" (keyup)="onKeyUp($event)" required>
  </mat-form-field>
</ion-col>
 
</ion-row>
</form>
</ion-content>
